services: 

    # POSTGRES DATABASE
    db:
      container_name: postgres
      image: postgis/postgis
      environment:
        - POSTGRES_DB=${POSTGRES_DB}  # initial database name
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      ports:
        - "5432:5432"
      volumes:
        - pgdata:/var/lib/postgresql/data  # persistent storage - Data is preserved across container restarts and recreations
        - ./pgdata:/docker-entrypoint-initdb.d  # Mount inititalization scripts
      healthcheck:
        test: ["CMD-SHELL", "pg_isready -D ${POSTGRES_DB} -U ${POSTGRES_USER}"]
        interval: 10s
        timeout: 5s
        retries: 5
      restart: always
    
    # DJANGO
    backend:
      build:
        context: ./dfrm_be
      container_name: dfrm_be
      ports:
        - "8000:8000"
      depends_on:
        - db
    
    # ANGULAR
    frontend:
      build:
        context: ./dfrm_fe
      container_name: dfrm_fe
      ports:
        - 4200:4200
      volumes:
        - ./dfrm_fe:/app   # Bind Mount - associates a folder with container. Code changes will be immediately reflected - Development.
        - node:/app/node_modules

volumes:
  pgdata:
  node:
